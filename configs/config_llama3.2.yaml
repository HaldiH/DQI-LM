model:
  name: "unsloth/Llama-3.2-3B-bnb-4bit"
  max_seq_length: 2048
  load_in_4bit: true

lora:
  r: 16
  lora_alpha: 16
  lora_dropout: 0
  target_modules:
    [
      "q_proj",
      "k_proj",
      "v_proj",
      "o_proj",
      "gate_proj",
      "up_proj",
      "down_proj",
    ]

training:
  output_dir: "outputs/llama3.2_finetuned"
  per_device_train_batch_size: 2
  gradient_accumulation_steps: 4
  warmup_steps: 5
  max_steps: 60
  learning_rate: 2.0e-4
  logging_steps: 1
  seed: 3407
  optim: "adamw_8bit"

wandb:
  project: "dqi-justification"
  run_name: "run-justification-llama3.2-prompt-01"

data:
  input_path: "data/phony_dataset.csv"
  processed_path: "data/processed_dataset_llama3.2.jsonl"
  col_text: "text"
  col_label: "label"
prompts:
  system_prompt_path: "prompts/justification_criteria.txt"
  format_template: "[INST] {system_prompt}\n\nText to analyze:\n{input_text} [/INST] {output_score}"
