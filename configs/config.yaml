model:
  name: "unsloth/mistral-7b-instruct-v0.3-bnb-4bit"
  max_seq_length: 2048
  load_in_4bit: true

lora:
  r: 16
  lora_alpha: 16
  lora_dropout: 0
  target_modules:
    [
      "q_proj",
      "k_proj",
      "v_proj",
      "o_proj",
      "gate_proj",
      "up_proj",
      "down_proj",
    ]

training:
  output_dir: "outputs/mistral_finetuned"
  per_device_train_batch_size: 2
  gradient_accumulation_steps: 4
  warmup_steps: 5
  max_steps: 60
  learning_rate: 2.0e-4
  logging_steps: 1
  seed: 3407
  optim: "adamw_8bit"

wandb:
  project: "dqi-justification"
  run_name: "run-justification-mistral-prompt-01"

data:
  input_path: "data/phony_dataset.csv"
  processed_path: "data/processed_dataset.jsonl"
  # CSV column mapping
  col_text: "text" # Name of the column containing the sentence
  col_label: "label" # Name of the column containing the score (0-3)

prompts:
  system_prompt_path: "prompts/justification_criteria.txt" # Path to your text file
  # The Mistral skeleton (change it if you change the model)
  format_template: "[INST] {system_prompt}\n\nText to analyze:\n{input_text} [/INST] {output_score}"
